<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFC Student ID Reader</title>
</head>
<body>
    <button id="scan">Scan NFC Tag</button>
    <p id="studentId">Hex data will appear here.</p>

   <script>
document.getElementById('scan').addEventListener('click', async () => {
    if ('NDEFReader' in window) {
        try {
            const reader = new NDEFReader();
            await reader.scan();
            reader.onreading = event => {
                let rawDataConcat = '';
                for (const record of event.message.records) {
                    const rawData = record.data.buffer ? new Uint8Array(record.data.buffer) : new Uint8Array(0);
                    const hexString = Array.from(rawData).map(b => b.toString(16).padStart(2, '0')).join(' ');
                    rawDataConcat += hexString + ' ';
                }

                const isPotentiallyEncrypted = checkIfEncrypted(rawDataConcat);
                let message = `Hex data: ${rawDataConcat}`;
                if (isPotentiallyEncrypted) {
                    message += ' - Data might be encrypted or not in plain text format.';
                }

                document.getElementById('studentId').textContent = message;
            };
        } catch (error) {
            console.error(`Error: ${error}.`);
        }
    } else {
        console.log("Web NFC is not supported.");
        alert("Web NFC is not supported on this browser/device.");
    }
});

function checkIfEncrypted(data) {
    // Rudimentary check for encrypted data. This example assumes encrypted data wouldn't form readable text.
    // This function needs to be adapted based on the expected data format and encryption detection logic.
    return data.length > 20; // Example condition, adjust based on your criteria for encrypted data.
}
</script>
</body>
</html>
