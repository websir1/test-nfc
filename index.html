<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFC Student ID Reader</title>
</head>
<body>
    <button id="scan">Scan NFC Tag</button>
    <p id="studentId">Hex data will appear here.</p>

    <script>
        document.getElementById('scan').addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    const reader = new NDEFReader();
                    await reader.scan();

                    reader.onreading = event => {
                        let rawDataConcat = '';
                        for (const record of event.message.records) {
                            console.log(`Record type: ${record.recordType}`);
                            // Ensure the record's data is in a format we can work with
                            const rawData = record.data.buffer ? new Uint8Array(record.data.buffer) : new Uint8Array(0);
                            // Convert the raw data bytes to a hexadecimal string
                            const hexString = Array.from(rawData).map(b => b.toString(16).padStart(2, '0')).join(' ');
                            rawDataConcat += hexString + ' ';
                        }

                        // Update the UI with the hexadecimal representation of the data
                        document.getElementById('studentId').textContent = `Hex data: ${rawDataConcat}`;
                    };
                    console.log("NFC reader is scanning...");
                } catch (error) {
                    console.error(`Error: ${error}.`);
                }
            } else {
                console.log("Web NFC is not supported.");
                alert("Web NFC is not supported on this browser/device.");
            }
        });
    </script>
</body>
</html>
